<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - UMKM Digital</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Buat Akun Baru</h1>
                <p>Daftar untuk mengakses UMKM Digital</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nama">
                        <i class="fas fa-user"></i>
                        Nama Lengkap
                    </label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required
                            minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i>
                        Konfirmasi Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Ulangi password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="terms" required>
                        <span>Saya setuju dengan <a href="#">syarat & ketentuan</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-auth" id="registerBtn">
                    <span>Daftar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div id="registerMessage" class="auth-message"></div>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-content">
                <i class="fas fa-store-alt"></i>
                <h2>UMKM Digital</h2>
                <p>Bergabunglah dengan ribuan pengguna yang sudah menikmati produk UMKM lokal terbaik</p>
                <div class="decoration-features">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Akses ribuan produk UMKM</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Hubungi penjual langsung</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Dukung ekonomi lokal</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>

</html>
